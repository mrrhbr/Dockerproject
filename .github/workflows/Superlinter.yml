name: Super-Linter

on: push


jobs:
  eslint:
    name: lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFUALT_BRANCH: main
          GITHUB_TOCKEN: ${{secrets.GITHUB}}
  
